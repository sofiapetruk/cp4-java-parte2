<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Lista de Produtos</h1>

<div class="container-link">
    <a th:href="@{/products/new}">Adicionar Novo Produto</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Setor</th>
        <th>Tamanho</th>
        <th>Preço Unitário</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.idProduto}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.type}"></td>
        <td th:text="${p.sector}"></td>
        <td th:text="${p.size}"></td>
        <td th:text="${p.unitPrice}"></td>

        <td>
            <a class="btn btn-edit"
               th:href="@{/products/{id}/edit(id=${p.idProduto})}">
                Editar
            </a>

            <form th:action="@{/products/{id}(id=${p.idProduto})}"
                  method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete"/>
                <button class="btn btn-delete" type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
