<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.idProduto} != null ? 'Editar Produto' : 'Novo Produto'">Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1 th:text="${product.idProduto} != null ? 'Editar Produto' : 'Novo Produto'">Produto</h1>

<form th:action="${product.idProduto} != null ?
                  @{/products/{id}(id=${product.idProduto})} :
                  @{/products}"
      th:object="${product}"
      method="post">
    <input type="hidden" th:if="${product.idProduto} != null" name="_method" value="put"/>

    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>

    <div>
        <label for="type">Tipo:</label>
        <input type="text" id="type" th:field="*{type}" required/>
    </div>

    <div>
        <label for="sector">Setor:</label>
        <input type="text" id="sector" th:field="*{sector}" required/>
    </div>

    <div>
        <label for="size">Tamanho:</label>
        <input type="number" id="size" th:field="*{size}" step="0.01" required/>
    </div>

    <div>
        <label for="unitPrice">Preço Unitário:</label>
        <input type="number" id="unitPrice" th:field="*{unitPrice}" step="0.01" required/>
    </div>

    <div>
        <button class="btn btn-save" type="submit" th:text="${product.idProduto} != null ? 'Atualizar' : 'Salvar'">Salvar</button>
        <a th:href="@{/products}" class="btn btn-cancel">Cancelar</a>
    </div>
</form>

</body>
</html>
