<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Novo Produto</h1>

<form action="#" th:action="@{/produtos}" th:object="${produto}" method="post">

    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div>
        <label for="type">Tipo:</label>
        <input type="text" id="type" th:field="*{type}" required />
    </div>

    <div>
        <label for="sector">Setor:</label>
        <input type="text" id="sector" th:field="*{sector}" required />
    </div>

    <div>
        <label for="size">Tamanho:</label>
        <input type="number" id="size" th:field="*{size}" step="any" required />
    </div>

    <div>
        <label for="unitPrice">Preço Unitário:</label>
        <input type="number" id="unitPrice" th:field="*{unitPrice}" step="any" required />
    </div>

    <div>
        <button type="submit">Salvar Produto</button>
    </div>

</form>

</body>
</html>
